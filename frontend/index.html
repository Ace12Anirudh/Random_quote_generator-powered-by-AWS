<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>

        <div class="quote-box">
            <blockquote id="quote-text">Loading...</blockquote>
            <cite id="quote-author"></cite>
        </div>

        <button id="new-quote-btn">Get New Quote</button>

        <hr>

        <div class="form-container">
            <h2>Add Your Own Quote</h2>
            <form id="add-quote-form">
                <div class="form-group">
                    <label for="quote-input">Quote:</label>
                    <textarea id="quote-input" rows="3" required placeholder="The best things in life are free..."></textarea>
                </div>
                <div class="form-group">
                    <label for="author-input">Author:</label>
                    <input type="text" id="author-input" required placeholder="Anonymous">
                </div>
                <button type="submit">Submit Quote</button>
            </form>
            <p id="status-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
